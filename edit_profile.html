{% extends 'layout.html' %}
{% block content %}
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body, html {
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .stars {
    width: 1px;
    height: 1px;
    position: absolute;
    background: white;
    box-shadow:
      2vw 5vh 2px white, 10vw 8vh 2px white, 15vw 15vh 1px white,
      22vw 22vh 1px white, 28vw 12vh 2px white, 32vw 32vh 1px white,
      38vw 18vh 2px white, 42vw 35vh 1px white, 48vw 25vh 2px white,
      53vw 42vh 1px white, 58vw 15vh 2px white, 63vw 38vh 1px white,
      68vw 28vh 2px white, 73vw 45vh 1px white, 78vw 32vh 2px white,
      83vw 48vh 1px white, 88vw 20vh 2px white, 93vw 52vh 1px white,
      98vw 35vh 2px white;
    animation: twinkle 8s infinite linear;
    z-index: 1;
  }

  .stars::after {
    content: "";
    position: absolute;
    width: 1px;
    height: 1px;
    background: white;
    box-shadow:
      8vw 12vh 2px white, 16vw 18vh 1px white, 24vw 25vh 2px white,
      33vw 15vh 1px white, 41vw 28vh 2px white, 49vw 35vh 1px white,
      57vw 22vh 2px white, 65vw 42vh 1px white, 73vw 28vh 2px white,
      81vw 48vh 1px white, 89vw 32vh 2px white;
    animation: twinkle 6s infinite linear reverse;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.4; }
  }

  .edit-card {
    position: relative;
    background: rgba(17, 17, 17, 0.9);
    border: 2px solid #00ffcc;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 255, 204, 0.3);
    padding: 40px;
    width: 450px;
    text-align: center;
    color: #fff;
    z-index: 2;
    transition: all 0.3s ease;
  }

  .edit-card:hover {
    box-shadow: 0 0 40px rgba(0, 255, 204, 0.6);
  }

  .edit-card h2 {
    color: #00ffcc;
    font-weight: 700;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .form-group {
    text-align: left;
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    color: #aaa;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #00ffcc;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    outline: none;
    transition: 0.3s;
  }

  .form-group input:focus {
    border-color: #00ffcc;
    box-shadow: 0 0 5px #00ffcc;
  }

  .edit-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .btn {
    flex: 1;
    margin: 0 5px;
    padding: 10px;
    border-radius: 50px;
    border: 2px solid #00ffcc;
    background: transparent;
    color: #00ffcc;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: #00ffcc;
    color: #111;
    box-shadow: 0 0 15px #00ffcc;
  }

  .error-message {
    color: #ff4b4b;
    font-size: 12px;
    margin-top: 3px;
  }

  @media (max-width: 450px) {
    .edit-card {
      width: 90%;
      padding: 25px;
    }
  }
</style>

<div class="stars"></div>

<div class="edit-card">
  <h2>Edit Profile</h2>

  <form id="editForm" method="POST">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
      <div id="firstNameError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      <div id="lastNameError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>
      <div id="emailError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" name="dob" value="{{ user.dob }}" required>
      <div id="dobError" class="error-message"></div>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="text" id="contact" name="contact" value="{{ user.contact }}" maxlength="11" required>
      <div id="contactError" class="error-message"></div>
    </div>

    <div class="edit-buttons">
      <button type="submit" class="btn">Save</button>
      <a href="{{ url_for('main.profile') }}" class="btn">Cancel</a>
    </div>
  </form>
</div>

<script>
document.getElementById('editForm').addEventListener('submit', function(e) {
  let valid = true;
  document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

  const namePattern = /^[A-Za-z\s'-]+$/;
  const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
  const contactPattern = /^[0-9]{11}$/;

  const first = document.getElementById('first_name').value.trim();
  const last = document.getElementById('last_name').value.trim();
  const email = document.getElementById('email').value.trim();
  const dob = document.getElementById('dob').value;
  const contact = document.getElementById('contact').value.trim();

  if (!namePattern.test(first)) {
    document.getElementById('firstNameError').textContent = 'Invalid first name.';
    valid = false;
  }
  if (!namePattern.test(last)) {
    document.getElementById('lastNameError').textContent = 'Invalid last name.';
    valid = false;
  }
  if (!emailPattern.test(email)) {
    document.getElementById('emailError').textContent = 'Enter a valid email.';
    valid = false;
  }
  const today = new Date().toISOString().split('T')[0];
  if (dob > today) {
    document.getElementById('dobError').textContent = 'Date cannot be in the future.';
    valid = false;
  }
  if (!contactPattern.test(contact)) {
    document.getElementById('contactError').textContent = 'Must be 11 digits.';
    valid = false;
  }

  if (!valid) e.preventDefault();
});
</script>
{% endblock %}
